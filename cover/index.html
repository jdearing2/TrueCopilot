<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Cover Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Georgia', serif;
        }
        
        #threejs-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .cover-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }
        
        .main-title {
            font-size: clamp(3rem, 12vw, 8rem);
            font-weight: 700;
            letter-spacing: 0.05em;
            color: #b5a5b0;
            text-shadow: 
                0 0 20px rgba(157, 78, 221, 0.7),
                0 0 35px rgba(76, 201, 240, 0.5),
                0 0 50px rgba(255, 107, 157, 0.4),
                2px 2px 8px rgba(0, 0, 0, 0.9),
                4px 4px 15px rgba(0, 0, 0, 0.7);
            margin: 0;
            padding: 0;
            filter: brightness(1.2) contrast(1.1);
            -webkit-text-stroke: 1px rgba(107, 91, 149, 0.4);
            animation: subtleGlow 3s ease-in-out infinite;
        }
        
        @keyframes subtleGlow {
            0%, 100% {
                filter: brightness(1.2) contrast(1.1);
                text-shadow: 
                    0 0 20px rgba(157, 78, 221, 0.7),
                    0 0 35px rgba(76, 201, 240, 0.5),
                    0 0 50px rgba(255, 107, 157, 0.4),
                    2px 2px 8px rgba(0, 0, 0, 0.9),
                    4px 4px 15px rgba(0, 0, 0, 0.7);
            }
            50% {
                filter: brightness(1.4) contrast(1.1);
                text-shadow: 
                    0 0 30px rgba(157, 78, 221, 0.9),
                    0 0 50px rgba(76, 201, 240, 0.7),
                    0 0 70px rgba(255, 107, 157, 0.5),
                    2px 2px 8px rgba(0, 0, 0, 0.9),
                    4px 4px 15px rgba(0, 0, 0, 0.7);
            }
        }
    </style>
</head>
<body>
    <canvas id="threejs-canvas"></canvas>
    <div class="cover-text">
        <h1 class="main-title">FLY ME TO THE MOON</h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Three.js Asteroid Field Setup
        let scene, camera, renderer, asteroids = [];
        let currentPlanetCenter = { x: 0, y: 0, z: 0 };
        let animationId = null;

        function initThreeJS() {
            const canvas = document.getElementById('threejs-canvas');
            
            // Scene setup with gradient background
            scene = new THREE.Scene();
            createGradientBackground();
            
            // Add fog for hazy effect
            scene.fog = new THREE.FogExp2(0x000000, 0.015);
            
            // Camera setup - positioned to look at the center
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 15);
            camera.lookAt(0, 0, 0);
            
            // Renderer setup with haze effect
            const isMobile = window.innerWidth <= 768;
            const pixelRatio = isMobile ? Math.min(window.devicePixelRatio, 1.5) : window.devicePixelRatio;
            
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: !isMobile, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(pixelRatio);
            renderer.setClearColor(0x000000, 0);
            
            // Enhanced lighting with bisexual flag colors
            const ambientLight = new THREE.AmbientLight(0x2a1a3d, 0.4);
            scene.add(ambientLight);
            
            // Pink light
            const pointLight1 = new THREE.PointLight(0xff6b9d, 1.2, 100);
            pointLight1.position.set(10, 10, 10);
            scene.add(pointLight1);
            
            // Purple light
            const pointLight2 = new THREE.PointLight(0x9d4edd, 1.0, 100);
            pointLight2.position.set(-10, -10, -10);
            scene.add(pointLight2);
            
            // Blue light
            const pointLight3 = new THREE.PointLight(0x4cc9f0, 0.9, 100);
            pointLight3.position.set(0, 15, -5);
            scene.add(pointLight3);
            
            // Create starfield background with colored stars
            createStarfield();
            
            // Create asteroid field with better colors
            createAsteroidField();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Start animation loop
            animate();
        }

        function createGradientBackground() {
            const geometry = new THREE.PlaneGeometry(2000, 2000);
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    color1: { value: new THREE.Color(0xff0080) },
                    color2: { value: new THREE.Color(0x7b2cbf) },
                    color3: { value: new THREE.Color(0x0038a8) },
                    time: { value: 0 }
                },
                vertexShader: `
                    varying vec2 vUv;
                    void main() {
                        vUv = uv;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform vec3 color1;
                    uniform vec3 color2;
                    uniform vec3 color3;
                    uniform float time;
                    varying vec2 vUv;
                    
                    void main() {
                        float t = vUv.y;
                        vec3 color;
                        
                        if (t < 0.5) {
                            float smoothT = smoothstep(0.0, 0.5, t);
                            color = mix(color1, color2, smoothT);
                        } else {
                            float smoothT = smoothstep(0.5, 1.0, t);
                            color = mix(color2, color3, smoothT);
                        }
                        
                        color += sin(time * 0.3 + vUv.x * 5.0) * 0.02;
                        color += sin(time * 0.15 + vUv.y * 5.0) * 0.02;
                        color *= 0.12;
                        
                        gl_FragColor = vec4(color, 1.0);
                    }
                `
            });
            
            const plane = new THREE.Mesh(geometry, material);
            plane.position.z = -500;
            scene.add(plane);
            scene.userData.backgroundPlane = plane;
        }

        function createStarfield() {
            const starsGeometry = new THREE.BufferGeometry();
            const starsColors = [];
            const starsVertices = [];
            const starsSizes = [];
            
            const isMobile = window.innerWidth <= 768;
            const isTablet = window.innerWidth <= 1024 && window.innerWidth > 768;
            const starCount = isMobile ? 2000 : (isTablet ? 3500 : 5000);
            
            const colors = [
                new THREE.Color(0xff6b9d),
                new THREE.Color(0x9d4edd),
                new THREE.Color(0x4cc9f0),
                new THREE.Color(0xffffff)
            ];
            
            const starLightPositions = [];
            
            for (let i = 0; i < starCount; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                starsVertices.push(x, y, z);
                
                const color = colors[Math.floor(Math.random() * colors.length)];
                starsColors.push(color.r, color.g, color.b);
                starsSizes.push(0.03 + Math.random() * 0.08);
                
                if (Math.random() < 0.05) {
                    starLightPositions.push({ x, y, z, color });
                }
            }
            
            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
            starsGeometry.setAttribute('color', new THREE.Float32BufferAttribute(starsColors, 3));
            starsGeometry.setAttribute('size', new THREE.Float32BufferAttribute(starsSizes, 1));
            
            const starsMaterial = new THREE.PointsMaterial({
                size: 0.15,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true
            });
            
            const stars = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(stars);
            
            starLightPositions.forEach((star) => {
                const light = new THREE.PointLight(star.color, 0.3, 200);
                light.position.set(star.x, star.y, star.z);
                scene.add(light);
            });
            
            scene.userData.starLights = starLightPositions;
        }

        function createAsteroidField() {
            asteroids.forEach(asteroid => scene.remove(asteroid));
            asteroids = [];
            
            const isMobile = window.innerWidth <= 768;
            const isTablet = window.innerWidth <= 1024 && window.innerWidth > 768;
            const asteroidCount = isMobile ? 30 : (isTablet ? 45 : 60);
            
            for (let i = 0; i < asteroidCount; i++) {
                const radius = 5 + Math.random() * 15;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                const x = currentPlanetCenter.x + radius * Math.sin(phi) * Math.cos(theta);
                const y = currentPlanetCenter.y + radius * Math.sin(phi) * Math.sin(theta);
                const z = currentPlanetCenter.z + radius * Math.cos(phi);
                
                const geometry = new THREE.DodecahedronGeometry(
                    0.3 + Math.random() * 0.7,
                    Math.floor(Math.random() * 2)
                );
                
                geometry.rotateX(Math.random() * Math.PI);
                geometry.rotateY(Math.random() * Math.PI);
                geometry.rotateZ(Math.random() * Math.PI);
                
                const colorChoices = [
                    new THREE.Color(0x4a5568),
                    new THREE.Color(0x5a6c7d),
                    new THREE.Color(0x6b5b95),
                    new THREE.Color(0x7c6b8d),
                    new THREE.Color(0x8d7b85)
                ];
                const baseColor = colorChoices[Math.floor(Math.random() * colorChoices.length)];
                
                const tintIntensity = 0.15;
                const tints = [
                    new THREE.Color(0xff6b9d),
                    new THREE.Color(0x9d4edd),
                    new THREE.Color(0x4cc9f0)
                ];
                const tint = tints[Math.floor(Math.random() * tints.length)];
                
                const finalColor = baseColor.clone().lerp(tint, tintIntensity);
                
                const isReflective = Math.random() < 0.1;
                let metalness, roughness;
                
                if (isReflective) {
                    metalness = 0.5 + Math.random() * 0.3;
                    roughness = 0.2 + Math.random() * 0.2;
                } else {
                    metalness = 0.1 + Math.random() * 0.4;
                    roughness = 0.5 + Math.random() * 0.3;
                }
                
                const material = new THREE.MeshStandardMaterial({
                    color: finalColor,
                    metalness: metalness,
                    roughness: roughness,
                    emissive: finalColor.clone().multiplyScalar(0.05)
                });
                
                const asteroid = new THREE.Mesh(geometry, material);
                asteroid.position.set(x, y, z);
                
                asteroid.userData = {
                    rotationSpeed: {
                        x: (Math.random() - 0.5) * 0.005,
                        y: (Math.random() - 0.5) * 0.005,
                        z: (Math.random() - 0.5) * 0.005
                    },
                    orbitSpeed: (Math.random() - 0.5) * 0.002,
                    orbitRadius: radius,
                    orbitAngle: theta,
                    orbitPhi: phi
                };
                
                scene.add(asteroid);
                asteroids.push(asteroid);
            }
        }

        function animate() {
            animationId = requestAnimationFrame(animate);
            
            if (scene.userData.backgroundPlane) {
                scene.userData.backgroundPlane.material.uniforms.time.value += 0.003;
            }
            
            asteroids.forEach(asteroid => {
                asteroid.rotation.x += asteroid.userData.rotationSpeed.x;
                asteroid.rotation.y += asteroid.userData.rotationSpeed.y;
                asteroid.rotation.z += asteroid.userData.rotationSpeed.z;
                
                asteroid.userData.orbitAngle += asteroid.userData.orbitSpeed;
                const radius = asteroid.userData.orbitRadius;
                const theta = asteroid.userData.orbitAngle;
                const phi = asteroid.userData.orbitPhi;
                
                asteroid.position.x = currentPlanetCenter.x + radius * Math.sin(phi) * Math.cos(theta);
                asteroid.position.y = currentPlanetCenter.y + radius * Math.sin(phi) * Math.sin(theta);
                asteroid.position.z = currentPlanetCenter.z + radius * Math.cos(phi);
            });
            
            const starfield = scene.children.find(child => child instanceof THREE.Points);
            if (starfield) {
                starfield.rotation.y += 0.00003;
            }
            
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            if (scene && asteroids.length > 0) {
                createAsteroidField();
            }
        }

        window.addEventListener('load', () => {
            initThreeJS();
        });
    </script>
</body>
</html>
