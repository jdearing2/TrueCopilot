<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Study Tree â€” True Copilot</title>
    <style>
        body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial;margin:0;padding:20px;background:#f6f8fa}
        .container{max-width:1200px;margin:0 auto}
        .card{background:white;border-radius:8px;box-shadow:0 6px 18px rgba(20,30,40,0.08);padding:24px;margin-bottom:20px}
        h1{margin:0 0 12px;font-size:24px;color:#1e293b}
        h2{margin:0 0 16px;font-size:20px;color:#334155}
        h3{margin:16px 0 8px;font-size:18px;color:#475569;border-left:4px solid #2563eb;padding-left:12px}
        .controls{display:flex;gap:8px;align-items:center;margin-bottom:18px;flex-wrap:wrap}
        input[type="text"]{flex:1;min-width:200px;padding:10px 12px;border:1px solid #dfe6ee;border-radius:6px;font-size:15px}
        select{padding:10px 12px;border:1px solid #dfe6ee;border-radius:6px;font-size:15px;background:white}
        button{padding:10px 20px;border-radius:6px;border:0;background:#2563eb;color:white;cursor:pointer;font-size:15px;font-weight:500;transition:background 0.2s}
        button:hover{background:#1d4ed8}
        button:disabled{background:#94a3b8;cursor:not-allowed}
        .hidden{display:none}
        .loading{text-align:center;padding:40px;color:#64748b}
        .spinner{border:3px solid #e2e8f0;border-top:3px solid #2563eb;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite;margin:0 auto 16px}
        @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
        .error{background:#fee2e2;border:1px solid #fca5a5;color:#991b1b;padding:12px;border-radius:6px;margin-bottom:16px}
        .subtopic{margin-bottom:32px;padding:20px;background:#f8fafc;border-radius:8px;border:1px solid #e2e8f0}
        .question-card{margin:16px 0;padding:16px;background:white;border-radius:6px;border:1px solid #e2e8f0}
        .question-text{font-weight:500;margin-bottom:12px;color:#1e293b;font-size:16px}
        .options{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:12px}
        .opt{padding:12px;border-radius:6px;border:2px solid #e3e8ef;background:white;cursor:pointer;transition:all .15s;font-size:14px}
        .opt:hover{transform:translateY(-2px);box-shadow:0 4px 8px rgba(33,47,77,0.08);border-color:#cbd5e1}
        .opt.selected{background:#eef2ff;border-color:#2563eb}
        .opt.correct{background:#d1fae5;border-color:#10b981}
        .opt.incorrect{background:#fee2e2;border-color:#ef4444}
        .explanation{margin-top:12px;padding:12px;background:#f0f9ff;border-left:4px solid #0ea5e9;border-radius:4px;font-size:14px;color:#0c4a6e;display:none}
        .explanation.show{display:block}
        .small{font-size:13px;color:#64748b}
        .stats{margin-top:16px;padding:12px;background:#f1f5f9;border-radius:6px;font-size:14px;color:#475569}
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Study Tree Generator</h1>
            <div class="small">Enter a topic to generate a structured study tree with sub topics and questions</div>

            <div class="controls" id="startArea">
                <input id="topicInput" type="text" placeholder="Enter a topic (e.g. photosynthesis, Python, World War II)" />
                <select id="qCount" title="Questions per sub topic">
                    <option value="2">2 questions</option>
                    <option value="3" selected>3 questions</option>
                    <option value="4">4 questions</option>
                    <option value="5">5 questions</option>
                </select>
                <button id="generateBtn">Generate Study Tree</button>
            </div>

            <div id="errorArea" class="hidden"></div>
            <div id="loadingArea" class="hidden">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Generating study tree... This may take a moment.</div>
                </div>
            </div>
        </div>

        <div id="studyTreeArea" class="hidden">
            <div class="card">
                <h2 id="topicTitle"></h2>
                <div id="studyTreeContent"></div>
            </div>
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const topicInput = document.getElementById('topicInput');
        const qCount = document.getElementById('qCount');
        const startArea = document.getElementById('startArea');
        const loadingArea = document.getElementById('loadingArea');
        const errorArea = document.getElementById('errorArea');
        const studyTreeArea = document.getElementById('studyTreeArea');
        const topicTitle = document.getElementById('topicTitle');
        const studyTreeContent = document.getElementById('studyTreeContent');

        let currentTree = null;

        generateBtn.addEventListener('click', generateStudyTree);
        topicInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generateStudyTree();
        });

        async function generateStudyTree() {
            const topic = (topicInput.value || '').trim();
            if (!topic) {
                topicInput.focus();
                showError('Please enter a topic');
                return;
            }

            const questionsPerSubtopic = parseInt(qCount.value, 10) || 3;

            // Show loading state
            startArea.classList.add('hidden');
            errorArea.classList.add('hidden');
            studyTreeArea.classList.add('hidden');
            loadingArea.classList.remove('hidden');
            generateBtn.disabled = true;

            try {
                const response = await fetch('/api/generate-study', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        topic: topic,
                        questions_per_subtopic: questionsPerSubtopic
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate study tree');
                }

                currentTree = data;
                displayStudyTree(data);

            } catch (error) {
                console.error('Error:', error);
                showError(error.message || 'An error occurred while generating the study tree');
            } finally {
                loadingArea.classList.add('hidden');
                generateBtn.disabled = false;
            }
        }

        function showError(message) {
            errorArea.textContent = message;
            errorArea.className = 'error';
            errorArea.classList.remove('hidden');
        }

        function displayStudyTree(tree) {
            topicTitle.textContent = `Study Tree: ${tree.topic}`;
            studyTreeContent.innerHTML = '';

            if (!tree.subtopics || tree.subtopics.length === 0) {
                studyTreeContent.innerHTML = '<p>No sub topics generated.</p>';
                studyTreeArea.classList.remove('hidden');
                return;
            }

            tree.subtopics.forEach((subtopic, subtopicIndex) => {
                const subtopicDiv = document.createElement('div');
                subtopicDiv.className = 'subtopic';

                const subtopicHeader = document.createElement('h3');
                subtopicHeader.textContent = `${subtopicIndex + 1}. ${subtopic.name}`;
                subtopicDiv.appendChild(subtopicHeader);

                if (!subtopic.questions || subtopic.questions.length === 0) {
                    const noQuestions = document.createElement('p');
                    noQuestions.className = 'small';
                    noQuestions.textContent = 'No questions generated for this sub topic.';
                    subtopicDiv.appendChild(noQuestions);
                } else {
                    subtopic.questions.forEach((question, questionIndex) => {
                        const questionCard = createQuestionCard(question, questionIndex);
                        subtopicDiv.appendChild(questionCard);
                    });
                }

                studyTreeContent.appendChild(subtopicDiv);
            });

            studyTreeArea.classList.remove('hidden');
        }

        function createQuestionCard(question, questionIndex) {
            const card = document.createElement('div');
            card.className = 'question-card';

            const questionText = document.createElement('div');
            questionText.className = 'question-text';
            questionText.textContent = `Q${questionIndex + 1}: ${question.question}`;
            card.appendChild(questionText);

            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';

            let selectedIndex = null;

            question.options.forEach((option, optIndex) => {
                const opt = document.createElement('div');
                opt.className = 'opt';
                opt.textContent = option;
                opt.dataset.index = optIndex;

                opt.addEventListener('click', () => {
                    if (selectedIndex !== null) return; // Already answered

                    selectedIndex = optIndex;
                    const isCorrect = optIndex === question.correct_index;

                    // Update all options
                    Array.from(optionsDiv.children).forEach((child, idx) => {
                        child.classList.remove('selected', 'correct', 'incorrect');
                        if (idx === question.correct_index) {
                            child.classList.add('correct');
                        } else if (idx === optIndex && !isCorrect) {
                            child.classList.add('incorrect');
                        }
                    });

                    // Show explanation
                    explanationDiv.classList.add('show');
                });

                optionsDiv.appendChild(opt);
            });

            card.appendChild(optionsDiv);

            const explanationDiv = document.createElement('div');
            explanationDiv.className = 'explanation';
            explanationDiv.innerHTML = `<strong>Explanation:</strong> ${question.explanation || 'This is the correct answer.'}`;
            card.appendChild(explanationDiv);

            return card;
        }
    </script>
</body>
</html>
