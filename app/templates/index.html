<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Space Journey â€” True Copilot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Ubuntu, 'Helvetica Neue', Arial;
            margin: 0;
            padding: 20px;
            background: #000000;
            color: #e0e7ff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        #threejs-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        /* Stars background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 40%, white, transparent),
                radial-gradient(1px 1px at 33% 60%, white, transparent),
                radial-gradient(1px 1px at 10% 80%, white, transparent);
            background-size: 200% 200%;
            animation: stars 20s linear infinite;
            pointer-events: none;
            opacity: 0.6;
        }
        @keyframes stars {
            from { transform: translateY(0); }
            to { transform: translateY(-100px); }
        }
        .container { max-width: 1200px; margin: 0 auto; position: relative; z-index: 10; }
        .card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            padding: 32px;
            margin-bottom: 24px;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        h1 {
            margin: 0 0 8px;
            font-size: 32px;
            color: #fbbf24;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        h2 { margin: 0 0 16px; font-size: 24px; color: #e0e7ff; }
        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        input[type="text"] {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            font-size: 15px;
            background: rgba(30, 41, 59, 0.6);
            color: #e0e7ff;
            transition: all 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        select {
            padding: 12px 16px;
            border: 2px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            font-size: 15px;
            background: rgba(30, 41, 59, 0.6);
            color: #e0e7ff;
        }
        button {
            padding: 12px 24px;
            border-radius: 8px;
            border: 0;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }
        button:disabled {
            background: #475569;
            cursor: not-allowed;
            opacity: 0.6;
        }
        .hidden { display: none; }
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #cbd5e1;
        }
        .spinner {
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Blast Off Progress Bar */
        .blast-off-container {
            margin: 40px 0;
            padding: 20px;
        }
        .blast-off-label {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #fbbf24;
            margin-bottom: 16px;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }
        .progress-track {
            width: 100%;
            height: 8px;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            margin-bottom: 12px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b9d, #9d4edd, #4cc9f0);
            background-size: 200% 100%;
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s linear;
            animation: gradientFlow 2s linear infinite;
            box-shadow: 0 0 10px rgba(157, 78, 221, 0.5);
        }
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        .spaceship-container {
            position: relative;
            width: 100%;
            height: 60px;
            margin-top: 8px;
        }
        .spaceship {
            position: absolute;
            font-size: 32px;
            left: 0%;
            transition: left 0.1s linear;
            filter: drop-shadow(0 0 8px rgba(251, 191, 36, 0.8));
            animation: spaceshipBounce 0.5s ease-in-out infinite;
        }
        @keyframes spaceshipBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .progress-stats {
            text-align: center;
            font-size: 14px;
            color: #94a3b8;
            margin-top: 8px;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        /* Planet Journey UI */
        .journey-container {
            text-align: center;
        }
        .planet-progress {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 40px 0;
            padding: 20px;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 12px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .planet-dot {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            color: white;
            position: relative;
            transition: all 0.3s;
            cursor: pointer;
        }
        .planet-dot.locked {
            background: #334155;
            opacity: 0.4;
            cursor: not-allowed;
        }
        .planet-dot.current {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.6);
            transform: scale(1.2);
            z-index: 2;
        }
        .planet-dot.completed {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.4);
        }
        .planet-dot.final {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            box-shadow: 0 0 25px rgba(251, 191, 36, 0.6);
        }
        .planet-dot.final.completed {
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.8);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .current-planet {
            margin: 40px 0;
            padding: 32px;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 16px;
            border: 2px solid rgba(59, 130, 246, 0.3);
        }
        .planet-header {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #fbbf24;
        }
        .planet-subtitle {
            font-size: 16px;
            color: #cbd5e1;
            margin-bottom: 24px;
        }
        .question-card {
            margin: 20px 0;
            padding: 24px;
            background: rgba(15, 23, 42, 0.8);
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        .question-text {
            font-weight: 600;
            margin-bottom: 20px;
            color: #e0e7ff;
            font-size: 18px;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }
        .opt {
            padding: 16px;
            border-radius: 8px;
            border: 2px solid rgba(148, 163, 184, 0.3);
            background: rgba(30, 41, 59, 0.6);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 15px;
            color: #e0e7ff;
        }
        .opt:hover:not(.answered) {
            transform: translateY(-2px);
            border-color: #3b82f6;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }
        .opt.selected {
            background: rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
        }
        .opt.correct {
            background: rgba(16, 185, 129, 0.2);
            border-color: #10b981;
        }
        .opt.incorrect {
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
        }
        .opt.answered {
            cursor: not-allowed;
        }
        .explanation {
            margin-top: 16px;
            padding: 16px;
            background: rgba(59, 130, 246, 0.1);
            border-left: 4px solid #3b82f6;
            border-radius: 6px;
            font-size: 14px;
            color: #cbd5e1;
            display: none;
        }
        .explanation.show {
            display: block;
        }
        .next-planet-btn {
            margin-top: 24px;
            padding: 14px 32px;
            font-size: 16px;
            background: linear-gradient(135deg, #10b981, #059669);
            display: none;
        }
        .next-planet-btn.show {
            display: inline-block;
        }
        .mission-complete {
            text-align: center;
            padding: 60px 20px;
            background: rgba(251, 191, 36, 0.1);
            border: 2px solid rgba(251, 191, 36, 0.3);
            border-radius: 16px;
            margin-top: 40px;
        }
        .mission-complete h2 {
            font-size: 36px;
            color: #fbbf24;
            margin-bottom: 16px;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.5);
        }
        .small { font-size: 14px; color: #94a3b8; }

        /* Music Control Button */
        .music-control {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 100;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b9d, #9d4edd, #4cc9f0);
            background-size: 200% 200%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4), 0 0 30px rgba(157, 78, 221, 0.3);
            transition: all 0.3s ease;
            animation: gradientShift 3s ease infinite;
        }
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .music-control:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.5), 0 0 40px rgba(157, 78, 221, 0.5);
        }
        .music-control:active {
            transform: scale(0.95);
        }
        .music-control.playing {
            animation: pulseGlow 2s ease-in-out infinite;
        }
        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4), 0 0 30px rgba(157, 78, 221, 0.3);
            }
            50% {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4), 0 0 50px rgba(157, 78, 221, 0.6);
            }
        }
        .music-control.muted {
            opacity: 0.6;
        }
        .music-control.muted::after {
            content: 'ðŸ”‡';
            position: absolute;
            font-size: 16px;
            bottom: -8px;
            right: -8px;
            background: rgba(239, 68, 68, 0.9);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
        }

        /* Tablet Responsive (max-width: 1024px) */
        @media (max-width: 1024px) {
            body {
                padding: 16px;
            }
            .container {
                max-width: 100%;
            }
            .card {
                padding: 24px;
            }
            h1 {
                font-size: clamp(24px, 5vw, 32px);
            }
            h2 {
                font-size: clamp(20px, 4vw, 24px);
            }
            .planet-progress {
                margin: 30px 0;
                padding: 16px;
            }
            .planet-dot {
                width: 45px;
                height: 45px;
                font-size: 11px;
            }
            .current-planet {
                padding: 24px;
                margin: 30px 0;
            }
            .question-card {
                padding: 20px;
            }
        }

        /* Mobile Responsive (max-width: 768px) */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }
            .card {
                padding: 20px;
                border-radius: 12px;
            }
            h1 {
                font-size: clamp(22px, 6vw, 28px);
                margin: 0 0 6px;
            }
            h2 {
                font-size: clamp(18px, 5vw, 22px);
                margin: 0 0 12px;
            }
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            input[type="text"],
            select,
            button {
                width: 100%;
                min-width: unset;
            }
            .planet-progress {
                margin: 24px 0;
                padding: 12px;
                gap: 8px;
                justify-content: center;
            }
            .planet-dot {
                width: 40px;
                height: 40px;
                font-size: 10px;
                min-width: 40px;
                min-height: 40px;
            }
            .current-planet {
                padding: 20px;
                margin: 24px 0;
            }
            .planet-header {
                font-size: clamp(22px, 5vw, 26px);
            }
            .planet-subtitle {
                font-size: clamp(14px, 3.5vw, 16px);
                margin-bottom: 20px;
            }
            .question-card {
                padding: 16px;
                margin: 16px 0;
            }
            .question-text {
                font-size: clamp(16px, 4vw, 18px);
                margin-bottom: 16px;
            }
            .options {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            .opt {
                padding: 14px;
                font-size: clamp(14px, 3.5vw, 15px);
                min-height: 44px;
                display: flex;
                align-items: center;
            }
            .opt:active:not(.answered) {
                transform: scale(0.98);
                background: rgba(59, 130, 246, 0.3);
            }
            .explanation {
                font-size: clamp(13px, 3vw, 14px);
                padding: 12px;
            }
            .next-planet-btn {
                width: 100%;
                padding: 16px;
                font-size: clamp(15px, 3.5vw, 16px);
                margin-top: 20px;
            }
            .mission-complete {
                padding: 40px 16px;
                margin-top: 30px;
            }
            .mission-complete h2 {
                font-size: clamp(28px, 6vw, 36px);
            }
            .loading {
                padding: 40px 16px;
            }
            .spinner {
                width: 40px;
                height: 40px;
            }
        }

        /* Small Mobile (max-width: 480px) */
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            .card {
                padding: 16px;
                margin-bottom: 16px;
            }
            h1 {
                font-size: 20px;
            }
            h2 {
                font-size: 18px;
            }
            .planet-progress {
                margin: 20px 0;
                padding: 10px;
                gap: 6px;
            }
            .planet-dot {
                width: 35px;
                height: 35px;
                font-size: 9px;
                min-width: 35px;
                min-height: 35px;
            }
            .current-planet {
                padding: 16px;
                margin: 20px 0;
            }
            .planet-header {
                font-size: 20px;
            }
            .planet-subtitle {
                font-size: 14px;
                margin-bottom: 16px;
            }
            .question-card {
                padding: 14px;
                margin: 12px 0;
            }
            .question-text {
                font-size: 16px;
                margin-bottom: 14px;
            }
            .opt {
                padding: 12px;
                font-size: 14px;
            }
            .explanation {
                font-size: 13px;
                padding: 10px;
            }
            .mission-complete {
                padding: 30px 12px;
            }
            .mission-complete h2 {
                font-size: 24px;
            }
        }

        /* Large screens optimization */
        @media (min-width: 1400px) {
            .container {
                max-width: 1400px;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .opt:hover:not(.answered) {
                transform: none;
            }
            button:hover:not(:disabled) {
                transform: none;
            }
            .opt:active:not(.answered) {
                transform: scale(0.95);
            }
            button:active:not(:disabled) {
                transform: scale(0.98);
            }
            .music-control:hover {
                transform: none;
            }
        }

        /* Mobile music button */
        @media (max-width: 768px) {
            .music-control {
                width: 50px;
                height: 50px;
                bottom: 16px;
                right: 16px;
                font-size: 20px;
            }
            .blast-off-container {
                margin: 30px 0;
                padding: 16px;
            }
            .blast-off-label {
                font-size: clamp(16px, 4vw, 18px);
                margin-bottom: 12px;
            }
            .spaceship {
                font-size: 28px;
            }
            .progress-stats {
                font-size: clamp(12px, 3vw, 14px);
            }
        }
    </style>
</head>
<body>
    <canvas id="threejs-canvas"></canvas>
    <audio id="backgroundMusic" loop>
        <source src="/audio/output_combined.mp3" type="audio/mpeg">
        <!-- Victory song with friend will be added when ready -->
    </audio>
    <button id="musicControl" class="music-control" title="Toggle Music" aria-label="Toggle background music">
        ðŸŽµ
    </button>
    <div class="container">
        <div class="card">
            <h1>ðŸš€ Space Journey Study Mission</h1>
            <div class="small">Travel from Pluto to the Sun by mastering each planet's questions. Save the day!</div>

            <div class="controls" id="startArea">
                <input id="topicInput" type="text" placeholder="Enter a topic to study (e.g. Python, Photosynthesis, World War II)" />
                <select id="qCount" title="Questions per planet">
                    <option value="2" selected>2 questions</option>
                    <option value="3">3 questions</option>
                    <option value="4">4 questions</option>
                    <option value="5">5 questions</option>
                </select>
                <button id="generateBtn">Launch Mission</button>
            </div>

            <div id="errorArea" class="hidden"></div>
            <div id="loadingArea" class="hidden">
                <div class="loading">
                    <div class="spinner"></div>
                    <div class="blast-off-container">
                        <div class="blast-off-label">ðŸš€ Blasting Off to Generate Your Journey ðŸš€</div>
                        <div class="progress-track">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="spaceship-container">
                            <div class="spaceship" id="spaceship">ðŸš€</div>
                        </div>
                        <div class="progress-stats" id="progressStats">Preparing launch sequence...</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="journeyArea" class="hidden">
            <div class="card journey-container">
                <h2 id="missionTitle"></h2>
                <div id="planetProgress" class="planet-progress"></div>
                
                <div id="currentPlanetArea" class="current-planet">
                    <div class="planet-header" id="planetName"></div>
                    <div class="planet-subtitle" id="planetSubtitle"></div>
                    <div id="planetQuestions"></div>
                    <button id="nextPlanetBtn" class="next-planet-btn">Travel to Next Planet â†’</button>
                </div>
                
                <div id="missionComplete" class="mission-complete hidden">
                    <h2>ðŸŒŸ Mission Complete! ðŸŒŸ</h2>
                    <p style="font-size: 18px; color: #cbd5e1; margin: 16px 0;" id="missionCompleteText">
                        You've reached the Sun and saved the day! You've mastered all 9 planets.
                    </p>
                    <div id="returnTripSection" style="margin-top: 24px;"></div>
                    <button onclick="location.reload()" style="margin-top: 20px;">
                        Start New Mission
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Three.js Asteroid Field Setup
        let scene, camera, renderer, asteroids = [];
        let currentPlanetCenter = { x: 0, y: 0, z: 0 };
        let animationId = null;

        function initThreeJS() {
            const canvas = document.getElementById('threejs-canvas');
            
            // Scene setup with gradient background
            scene = new THREE.Scene();
            createGradientBackground();
            
            // Add fog for hazy effect
            scene.fog = new THREE.FogExp2(0x000000, 0.015);
            
            // Camera setup - positioned to look at the center
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 15);
            camera.lookAt(0, 0, 0);
            
            // Renderer setup with haze effect
            // Optimize pixel ratio for mobile devices
            const isMobile = window.innerWidth <= 768;
            const pixelRatio = isMobile ? Math.min(window.devicePixelRatio, 1.5) : window.devicePixelRatio;
            
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: !isMobile, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(pixelRatio);
            renderer.setClearColor(0x000000, 0); // Transparent for haze effect
            
            // Enhanced lighting with bisexual flag colors
            const ambientLight = new THREE.AmbientLight(0x2a1a3d, 0.4);
            scene.add(ambientLight);
            
            // Pink light
            const pointLight1 = new THREE.PointLight(0xff6b9d, 1.2, 100);
            pointLight1.position.set(10, 10, 10);
            scene.add(pointLight1);
            
            // Purple light

        function createGradientBackground() {
            // Create a gradient plane for the background
            const geometry = new THREE.PlaneGeometry(2000, 2000);
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    color1: { value: new THREE.Color(0xff0080) }, // Pink
                    color2: { value: new THREE.Color(0x7b2cbf) }, // Purple
                    color3: { value: new THREE.Color(0x0038a8) }, // Blue
                    time: { value: 0 }
                },
                vertexShader: `
                    varying vec2 vUv;
                    void main() {
                        vUv = uv;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform vec3 color1;
                    uniform vec3 color2;
                    uniform vec3 color3;
                    uniform float time;
                    varying vec2 vUv;
                    
                    void main() {
                        // Create ultra-smooth gradient with bisexual flag colors
                        // Use smoother interpolation for seamless blending
                        float t = vUv.y;
                        vec3 color;
                        
                        if (t < 0.5) {
                            // Smooth transition from pink to purple
                            float smoothT = smoothstep(0.0, 0.5, t);
                            color = mix(color1, color2, smoothT);
                        } else {
                            // Smooth transition from purple to blue
                            float smoothT = smoothstep(0.5, 1.0, t);
                            color = mix(color2, color3, smoothT);
                        }
                        
                        // Very subtle, slow animation for hazy effect
                        color += sin(time * 0.3 + vUv.x * 5.0) * 0.02;
                        color += sin(time * 0.15 + vUv.y * 5.0) * 0.02;
                        
                        // Darken for space effect with haze
                        color *= 0.12;
                        
                        gl_FragColor = vec4(color, 1.0);
                    }
                `
            });
            
            const plane = new THREE.Mesh(geometry, material);
            plane.position.z = -500;
            scene.add(plane);
            
            // Update time uniform in animation loop
            scene.userData.backgroundPlane = plane;
        }

        async function generateStudyTree() {
            const topic = (topicInput.value || '').trim();
            if (!topic) {
                topicInput.focus();
                showError('Please enter a topic');
                return;
            }

            const questionsPerSubtopic = parseInt(qCount.value, 10) || 2;

            startArea.classList.add('hidden');
            errorArea.classList.add('hidden');
            journeyArea.classList.add('hidden');
            loadingArea.classList.remove('hidden');
            generateBtn.disabled = true;

            // Calculate total generation time: ~6 seconds per question batch
            // With 9 planets and parallel processing, estimate: 6 * questionsPerSubtopic + 3 seconds
            const estimatedSeconds = 6 * questionsPerSubtopic + 3;
            const totalDuration = estimatedSeconds * 1000; // Convert to milliseconds

            // Start progress animation
            startBlastOffProgress(totalDuration, questionsPerSubtopic);

            try {
                const response = await fetch('/api/generate-study', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        topic: topic,
                        questions_per_subtopic: questionsPerSubtopic
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate study tree');
                }

                if (!data.subtopics || data.subtopics.length === 0) {
                    throw new Error('No subtopics generated. Please try again.');
                }

                // Ensure we have exactly 9 subtopics
                if (data.subtopics.length < 9) {
                    throw new Error(`Expected 9 subtopics (one per planet), but got ${data.subtopics.length}. Please try again.`);
                }

                currentTree = data;
                currentPlanetIndex = 0;
                planetStates = new Array(9).fill(false); // 9 planets, all locked initially
                planetStates[0] = true; // First planet (Pluto) is unlocked
                wrongAnswers = []; // Reset wrong answers
                isReturnTrip = false; // Reset return trip mode
                returnTripIndex = 0;

                missionTitle.textContent = `Mission: Master "${data.topic}"`;
                displayPlanetProgress();
                updateAsteroidFieldForPlanet(0); // Initialize for first planet
                displayCurrentPlanet();
                journeyArea.classList.remove('hidden');

            } catch (error) {
                console.error('Error:', error);
                stopBlastOffProgress();
                showError(error.message || 'An error occurred while generating the study tree');
            } finally {
                stopBlastOffProgress();
                loadingArea.classList.add('hidden');
                generateBtn.disabled = false;
            }
        }

                spaceship.style.left = currentProgress + '%';

                if (currentProgress < 10) {

            missionComplete.classList.add('hidden');
            displayReturnTripQuestion();
        }

        function displayReturnTripQuestion() {
            if (returnTripIndex >= wrongAnswers.length) {
                // Return trip complete!
                currentPlanetArea.classList.add('hidden');
                missionComplete.classList.remove('hidden');
                const missionCompleteText = document.getElementById('missionCompleteText');
                const returnTripSection = document.getElementById('returnTripSection');
                missionCompleteText.textContent = "ðŸŒŸ Return Trip Complete! ðŸŒŸ You've reviewed all the questions you missed.";
                returnTripSection.innerHTML = '<p style="font-size: 16px; color: #cbd5e1; margin: 16px 0;">Great job reviewing! You\'re now ready for your next mission.</p>';
                return;
            }

            const wrongAnswer = wrongAnswers[returnTripIndex];
            const planet = PLANETS[wrongAnswer.planetIndex];

            planetName.textContent = `${planet.emoji} ${planet.name} (Return Trip)`;
            planetSubtitle.textContent = `${wrongAnswer.subtopicName} - Review Question ${returnTripIndex + 1} of ${wrongAnswers.length}`;
            planetQuestions.innerHTML = '';

            const questionCard = createQuestionCard(
                wrongAnswer.question,
                wrongAnswer.questionIndex,
                wrongAnswer.planetIndex,
                () => {
                    // Question answered in return trip
                    nextPlanetBtn.classList.add('show');
                    nextPlanetBtn.textContent = returnTripIndex < wrongAnswers.length - 1 ? 'Next Review Question â†’' : 'Complete Return Trip â†’';
                }
            );
            planetQuestions.appendChild(questionCard);

            nextPlanetBtn.classList.remove('show');
            nextPlanetBtn.textContent = 'Next Review Question â†’';
        }

        nextPlanetBtn.addEventListener('click', () => {
            if (isReturnTrip) {
                returnTripIndex++;
                displayReturnTripQuestion();
            } else {
                if (currentPlanetIndex < PLANETS.length - 1) {
                    currentPlanetIndex++;
                    updateAsteroidFieldForPlanet(currentPlanetIndex);
                    displayCurrentPlanet();
                }
            }
        });
    </script>
</body>
